---
dist: xenial
sudo: required
language: python
python: '3.7'
services:
  - docker

cache: pip

before_script:
  - cd ../
  - mv ansible-role-php-ssh2 daixijun.php-ssh2
  - cd daixijun.php-ssh2

install:
  - pip install ansible molecule docker
  - pip install --upgrade testinfra

script:
  - molecule test

notifications:
  email: false
  webhooks:
    - https://galaxy.ansible.com/api/v1/notifications/
